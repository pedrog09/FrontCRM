<div class="task-management-container" style="background-color: #212529; min-height: 100vh;">
  <div class="row">
    <div class="col-md-3">
      <app-navigation></app-navigation>
    </div>
    <div class="col-md-9 p-4">
      <div class="d-flex justify-content-between align-items-center mb-4">
        <h1 class="mb-0">Tarefas</h1>
        <button class="btn btn-primary" (click)="openCreateModal()">
          <i class="bi bi-plus-lg"></i> Nova Tarefa
        </button>
      </div>


  <div class="card shadow-sm">
    <div class="card-body">
      <div *ngIf="tasks.length > 0; else noTasks">
        <div class="table-responsive">
          <table class="table table-hover">
            <thead>
              <tr>
                <th>Nome</th>
                <th>Descrição</th>
                <th>Status</th>
                <th>Prazo</th>
                <th class="text-end">Ações</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let task of tasks">
                <td>{{ task.name }}</td>
                <td>{{ task.description }}</td>
                <td>{{ task.status === 1 ? 'Pendente' : task.status === 2 ? 'Em Progresso' : 'Concluída' }}</td>
                <td>{{ task.ending | date:'dd/MM/yyyy' }}</td>
                <td class="text-end">
                  <button class="btn btn-sm btn-outline-primary me-2" (click)="openEditModal(task)">
                    <i class="bi bi-pencil"></i>
                  </button>
                  <button class="btn btn-sm btn-outline-danger" (click)="confirmDelete(task)">
                    <i class="bi bi-trash"></i>
                  </button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
      <ng-template #noTasks>
        <div class="alert alert-info mb-0">Nenhuma tarefa cadastrada.</div>
      </ng-template>
    </div>
  </div>

</div>
