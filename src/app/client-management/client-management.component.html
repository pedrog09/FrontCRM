<div class="client-management-container" style="background-color: #f4f4f4; min-height: 100vh;">
  <div class="row">
    <div class="col-md-3">
      <app-navigation></app-navigation>
    </div>
    <div class="col-md-9 p-4">
      <div class="d-flex justify-content-between align-items-center mb-4">
        <h1 class="mb-0">Clientes</h1>
        <button class="btn btn-primary" (click)="openCreateModal()">
          <i class="bi bi-plus-lg"></i> Novo
        </button>
      </div>


  <div class="card shadow-sm">
    <div class="card-body">
      <div *ngIf="clients.length > 0; else noClients">
        <div class="table-responsive">
          <table class="table table-hover">
            <thead>
              <tr>
                <th>Nome</th>
                <th>Email</th>
                <th>Telefone</th>
                <th class="text-end">Ações</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let client of clients">
                <td>{{ client.name }}</td>
                <td>{{ client.email }}</td>
                <td>{{ client.phone }}</td>
                <td class="text-end">
                  <button class="btn btn-sm btn-outline-primary me-2" (click)="openEditModal(client)">
                    <i class="bi bi-pencil"></i>
                  </button>
                  <button class="btn btn-sm btn-outline-danger" (click)="confirmDelete(client)">
                    <i class="bi bi-trash"></i>
                  </button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
      <ng-template #noClients>
        <div class="alert alert-info mb-0">Nenhum cliente cadastrado.</div>
      </ng-template>
    </div>
  </div>

</div>
